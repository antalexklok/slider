<html>
  <head>
    <title>Практическое задание: слайдер с фото</title>
    <link rel="stylesheet" href="slaider.css">
  </head>
  <body>
    <main>
      <section class="slideshow-container">
        <div class="mySlides fade">
          <div class="numbertext">1/3</div>
          <img src="../слайдер/image 2.1.jpg" style="width: 100%" alt="photos of apartments">
        </div>
        <div class="mySlides fade">
          <div class="numbertext">2/3</div>
          <img src="../слайдер/image 2.jpg" style="width: 100%" alt="photos of apartments">
        </div>
        <div class="mySlides fade">
          <div class="numbertext">3/3</div>
          <img src="../слайдер/image 3.jpg" style="width: 100%" alt="photos of apartments">
        </div>
        <a class="prev" onclick="plusSlides(-1)">&#8592;</a>
        <a class="next" onclick="plusSlides(1)">&#8594;</a>
        <br>
        <div style="text-align:center">
            <span class="dot" onclick="currentSlide(1)"></span>
            <span class="dot" onclick="currentSlide(2)"></span>
            <span class="dot" onclick="currentSlide(3)"></span>
        </div>
        <script src="slaider.js"></script>
      </section>  
    </main>
  </body>
</html>
